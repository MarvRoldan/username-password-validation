<!DOCTYPE html>
<html>

<head>
    <title>Username and Password Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/scripts.js" defer></script>
</head>

<body>
    <form>
        <label for="username">Username</label>
        <input type="text" id="userName" name="username" placeholder="Enter Username">
        <p>Username must be alphanumeric and contain a minimum of 5 characters. Underscores are allowed.</p>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <p>Password must be a combination of a minimum of 8 alphanumeric, or special characters.</p>

        <button type="button" id="signUpButton">Sign Up</button>
    </form>

</body>

</html>
